<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your System Security Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .message {
            font-size: 18px;
            color: #ff0000;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p class="message">Your system is compromised. You have been hacked!</p>
    </div>

    <script>
        // Function to close the popup
        function closePopup() {
            var popup = document.querySelector('.popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
